[bumpversion]
current_version = 0.1.0
commit = True
tag = True

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bumpversion:file:scikit_fuzzy_fcl/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bdist_wheel]
universal = 1

[flake8]
ignore = E265
max-line-length = 120
exclude = docs,scikit_fuzzy_fcl/py3_parser,scikit_fuzzy_fcl/py2_parser,scikit_fuzzy_fcl/FclLexer.py,scikit_fuzzy_fcl/FclListener.py,scikit_fuzzy_fcl/FclParser.py

[coverage:run]
omit =
    # omit auto generated antlr4 code
    */scikit_fuzzy_fcl/py*_parser/*